<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
	<ui:composition>
		<f:event listener="#{addRoleController.init}" type="preRenderView" />
	
		<div class="panel panel-default panel-no-margin">
			<div class="panel-heading">
				<h3 class="panel-title">
					Add Role
				</h3>
			</div>
			<div class="panel-body">
				<h:form id="addRoleForm" styleClass="form-horizontal">
					<div class="form-group">
						<label for="roleNameInput" class="col-md-3 control-label dialog-label">Role name</label>
						<div class="col-md-7 input-group">
							<span class="input-group-addon">ROLE_</span>
							<p:inputText value="#{addRoleView.roleEntity.roleName}" styleClass="form-control uppercase" id="roleNameInput" placeholder="Role name" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-offset-3 col-md-1">
							<p:commandButton styleClass="btn btn-primary" actionListener="#{addRoleController.handleSave}" oncomplete="if (!args.validationFailed) PF('addRoleDlg').hide();" value="Save" update=":roleAdminForm" />
						</div>
						
						<div class="col-md-offset-2 col-md-1">
							<p:commandButton styleClass="btn btn-default" oncomplete="PF('addRoleDlg').hide();" value="Cancel" process="@this" />
						</div>
					</div>
					
					<p:messages autoUpdate="true" />
				</h:form>
			</div>
		</div>
	</ui:composition>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
	<ui:composition>
		
		<div class="panel panel-default panel-no-margin">
			<div class="panel-heading">
				<h3 class="panel-title">
					Delete Role
				</h3>
			</div>
			<div class="panel-body">
				<h:form id="deleteRoleForm" styleClass="form-horizontal">
				
					<div class="alert alert-danger">
						This will delete the role <strong>#{deleteRoleView.roleEntity.roleName}</strong>!
					</div>

					<div class="form-group">
						<div class="col-md-offset-3 col-md-1">
							<p:commandButton styleClass="btn btn-primary" actionListener="#{deleteRoleController.handleDelete}" oncomplete="if (!args.validationFailed) PF('deleteRoleDlg').hide();" value="Delete" update=":roleAdminForm" />
						</div>
						
						<div class="col-md-offset-2 col-md-1">
							<p:commandButton styleClass="btn btn-default" oncomplete="PF('deleteRoleDlg').hide();" value="Cancel" process="@this" />
						</div>
					</div>
					
				</h:form>
			</div>
		</div>
	</ui:composition>
</body>
</html>

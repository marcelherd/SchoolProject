<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
	<ui:composition>
		
		<div class="panel panel-default panel-no-margin">
			<div class="panel-heading">
				<h3 class="panel-title">
					Reset password
				</h3>
			</div>
			<div class="panel-body">
				<h:form id="resetPasswordForm" styleClass="form-horizontal">
				
					<div class="alert alert-info">
						This will send the user <strong>#{resetPasswordView.userEntity.username}</strong> a password reset link!
					</div>

					<div class="form-group">
						<div class="col-md-offset-3 col-md-1">
							<p:commandButton styleClass="btn btn-primary" actionListener="#{resetPasswordController.handleResetPassword}" oncomplete="if (!args.validationFailed) PF('resetPasswordDlg').hide();" value="Send" update=":userAdminForm" />
						</div>
						
						<div class="col-md-offset-2 col-md-1">
							<p:commandButton styleClass="btn btn-default" oncomplete="PF('resetPasswordDlg').hide();" value="Cancel" process="@this" />
						</div>
					</div>
					
				</h:form>
			</div>
		</div>
	</ui:composition>
</body>
</html>

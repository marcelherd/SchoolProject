<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
	<ui:composition>
		<div class="panel panel-default panel-no-margin">
			<div class="panel-heading">
				<h3 class="panel-title">
					Edit User
				</h3>
			</div>
			<div class="panel-body">
				<h:form id="editUserForm" styleClass="form-horizontal">
					<div class="form-group">
						<label for="usernameInput" class="col-md-3 control-label dialog-label">Username</label>
						<div class="col-md-7">
							<p:inputText value="#{editUserView.userEntity.username}" styleClass="form-control" id="usernameInput" placeholder="Username" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="groupInput" class="col-md-3 control-label dialog-label">Group</label>
						<div class="col-md-7">
							<h:selectOneMenu value="#{addUserView.userEntity.group}" id="groupInput" styleClass="form-control" converter="#{groupConverter}">
								<f:selectItems value="#{editUserView.allGroups}" var="group" itemValue="#{group}" itemLabel="#{group.groupName}" />
								<f:selectItem itemValue="#{null}" itemLabel="None" />
							</h:selectOneMenu>
						</div>
					</div>
					
					<div class="form-group">
						<label for="firstNameInput" class="col-md-3 control-label dialog-label">First name</label>
						<div class="col-md-7">
							<p:inputText value="#{editUserView.userEntity.firstName}" styleClass="form-control" id="firstNameInput" placeholder="First name" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="lastNameInput" class="col-md-3 control-label dialog-label">Last name</label>
						<div class="col-md-7">
							<p:inputText value="#{editUserView.userEntity.lastName}" styleClass="form-control" id="lastNameInput" placeholder="Last name" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="emailInput" class="col-md-3 control-label dialog-label">E-Mail</label>
						<div class="col-md-7">
							<p:inputText value="#{editUserView.userEntity.email}" styleClass="form-control" id="emailNameInput" placeholder="E-Mail" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-offset-3 col-md-1">
							<p:commandButton styleClass="btn btn-primary" actionListener="#{editUserController.handleSave}" oncomplete="if (!args.validationFailed) PF('editUserDlg').hide();" value="Save" update=":userAdminForm" />
						</div>
						
						<div class="col-md-offset-2 col-md-1">
							<p:commandButton styleClass="btn btn-default" oncomplete="PF('editUserDlg').hide();" value="Cancel" process="@this" />
						</div>
					</div>
					
					<p:messages autoUpdate="true" />
				</h:form>
			</div>
		</div>
	</ui:composition>
</body>
</html>

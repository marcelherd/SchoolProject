<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/mainLayoutLogin.xhtml">
	<ui:define name="bodyContent">
	
		<div class="panel panel-default">
		
			<div class="panel-heading">
				<h3 class="panel-title">Login</h3>
			</div>
			
			<div class="panel-body">
				<h:panelGroup rendered="#{param.login_error != null}">
					<div class="alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						<strong>Error!</strong> Wrong username or password.
					</div>
				</h:panelGroup>
			
				<form class="form-horizontal" role="form" action="j_spring_security_check" method="POST">
					<div class="form-group">
						<label for="j_username" class="col-md-1 control-label">Username</label>
						<div class="col-md-3">
							<input type="text" class="form-control" id="j_username" name="j_username" placeholder="Username" />
						</div>
					</div>
					<div class="form-group">
						<label for="j_password" class="col-md-1 control-label">Password</label>
						<div class="col-md-3">
							<input type="password" class="form-control" id="j_password" name="j_password" placeholder="Password" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-1 col-md-3">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>
				</form>
			</div>
			
		</div>

	</ui:define>
</ui:composition>
</html>

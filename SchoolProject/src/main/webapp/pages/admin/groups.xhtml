<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/WEB-INF/templates/mainLayoutAdmin.xhtml">
		<ui:define name="bodyContent">
		
			<f:event listener="#{groupAdminController.init}" type="preRenderView" />
			
			<div class="panel panel-default col-md-offset-2">
				<div class="panel-heading">
					<h3 class="panel-title">
						Group Administration
					</h3>
				</div>
				<div class="panel-body">
					<h:form id="groupAdminForm">
						<p:dataTable id="groupTable" var="group" value="#{groupAdminView.allGroups}" rowKey="#{group.id}" 
						paginator="true" paginatorPosition="bottom" rows="5" rowsPerPageTemplate="5,10,15"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						styleClass="table">
											
							<p:column headerText="#" styleClass="shortColumn">
								#{group.id}
							</p:column>
												
							<p:column headerText="Group">
								#{group.groupName}
							</p:column>
							
							<p:column styleClass="shortColumn">
								<p:panelGrid id="tableButtonGrid" columns="2" styleClass="noBorder noBackground">
									<p:commandLink id="editLink" title="Edit" process="@this" update=":groupAdminForm,:editGroupDialog" actionListener="#{editGroupController.handleSelect(group)}"
									oncomplete="PF('editGroupDlg').show();">
										<h:outputText styleClass="ui-icon ui-icon-pencil" />
									</p:commandLink>
									
									<p:commandLink id="deleteLink" title="Delete" process="@this" update=":groupAdminForm,:deleteGroupDialog" actionListener="#{deleteGroupController.handleSelect(group)}"
									oncomplete="PF('deleteGroupDlg').show();">
										<h:outputText styleClass="ui-icon ui-icon-trash" />
									</p:commandLink>
								</p:panelGrid>
							</p:column>
						
						</p:dataTable>
						
						<p:commandButton value="Add new group" styleClass="btn btn-primary" oncomplete="PF('addGroupDlg').show();" />
					</h:form>
					
					<p:dialog id="addGroupDialog" header="Add Group" widgetVar="addGroupDlg" modal="true" resizable="false" draggable="false" width="500px" showEffect="fade">
						<ui:include src="/WEB-INF/includes/dialog/addGroupDialog.xhtml" />
					</p:dialog>
					
					<p:dialog id="editGroupDialog" header="Edit Group" widgetVar="editGroupDlg" modal="true" resizable="false" draggable="false" width="500px" showEffect="fade">
						<ui:include src="/WEB-INF/includes/dialog/editGroupDialog.xhtml" />
					</p:dialog>
					
					<p:dialog id="deleteGroupDialog" header="Delete Group" widgetVar="deleteGroupDlg" modal="true" resizable="false" draggable="false" width="500px" showEffect="fade">
						<ui:include src="/WEB-INF/includes/dialog/deleteGroupDialog.xhtml" />
					</p:dialog>
				</div>
			</div>
			
		</ui:define>
	</ui:composition>
</html>
